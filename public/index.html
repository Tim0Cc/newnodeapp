<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is my first node app</title>
</head>
<body>
  <script>

    if ('geolocation' in navigator) {
      console.log('geoloc is available');
      navigator.geolocation.getCurrentPosition(async position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById('latitude').textContent = lat;
        document.getElementById('longitude').textContent = lon;

        const data = { lat, lon };
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        };
        const response = await fetch('/api', options);
        const json = await response.json();
        console.log(json);
      });
    } else {
      console.log('geloc is NOT available');
    }

  </script>
  <h1>Here we go, let's try node</h1>

  <p>latitude: <span id="latitude"></span>&deg;<br>
     longitude: <span id="longitude"></span>&deg;</p>
  <form action="/api" method="post" name="mood_form" id="form_mood">
    <input type="text" name="mood" id="mood_text">
    <input type="submit" value="SUBMIT">
  </form>

</body>
</html>
